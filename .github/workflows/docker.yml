name: docker

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: docker/build-push-action@v1
        with:
          username: 03081983
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: 03081983/buildtagpush
          tag_with_ref: true
          tag_with_sha: true
          cache_froms: 03081983/buildtagpush:latest
        env:
          DOCKER_BUILDKIT: 1
